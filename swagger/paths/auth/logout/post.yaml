post:
  tags:
    - Auth
  summary: Logout a user
  description: Invalidates the user's current session and tokens.
  operationId: logoutUser
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successfully logged out the user.
      content:
        application/json:
          schema:
            type: object
            required:
              - status
              - message
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: User logged out successfully!
