post:
  tags:
    - Auth
  summary: Login a user
  description: Authenticates a user and returns access and refresh tokens.
  operationId: loginUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/auth.yaml'
  responses:
    '200':
      description: Successfully login the user.
      content:
        application/json:
          schema:
            type: object
            required:
              - status
              - message
              - data
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: User login successfully!
              data:
                type: object
                properties:
                  userId:
                    type: string
                    description: Unique identifier for the user.
                    example: '12345er456y54ded4...'
