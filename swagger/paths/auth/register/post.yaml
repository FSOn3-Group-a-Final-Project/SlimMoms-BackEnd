post:
  tags:
    - Auth
  summary: Register a new user
  description: Creates a new user account.
  operationId: registerUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/auth.yaml'
  responses:
    '201':
      description: Successfully registered the user.
      content:
        application/json:
          schema:
            type: object
            required:
              - status
              - message
              - data
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: User registered successfully!
              data:
                type: object
                properties:
                  userId:
                    type: string
                    description: Unique identifier for the newly registered user.
                    example: '12345er456y54'
